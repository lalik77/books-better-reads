<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>


<!--/*@thymesVar id="book" type="com.mami.betterreads.book.Book"*/-->
<!--/*@thymesVar id="name" type=""*/-->
<!-- <p th:text="${book.name}">Book Name</p> -->

<!-- https://covers.openlibrary.org/b/id/240727-M.jpg-->
<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 12px">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Book Better Reads</a>
    </div>
  </nav>

  <div th:insert="components/book-search.html :: search-panel"></div>

  <section class="content">

    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-text display-4" th:text="${book.name}">Book Name</h5>
            <div th:each="author: ${book.authorNames}" >
              <p class="card-text" th:text="${author}">Authors</p>
              <br>
            </div>
            <p class="card-text " th:text="${book.description}">Book Description</p>
            <p class="card-text ">Published Date : <small class="text-muted"
                                                          th:text="${book.publishedDate}"></small>
            </p>


            <div class="card" th:unless="${loginId}">
              <div class="card-body">
                <h5 class="card-title">Login to track this book</h5>
                <p class="card-text">Mark reading dates, completion status and star ratings</p>
                <a href="/oauth2/authorization/github" class="btn btn-primary">Login via GitHub</a>
              </div>
            </div>

            <!--/*@thymesVar id="startedDate" type=""*/-->
            <!--/*@thymesVar id="startedDate" type="com.mami.betterreads.userbooks.UserBooks"*/-->
            <form th:if="${loginId}" th:attr="action=@{/addUserBook}" method="POST">

              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

              <input type="hidden" th:name="bookId" th:value="${book.id}"/>

              <div class="mb-3">
                <label for="startDate" class="form-label">Started Date</label>
                <input type="date" class="form-control" id="startDate" name="startedDate"
                       th:value="${userBooks.startedDate}">
              </div>

              <div class="mb-3">
                <label for="completedDate" class="form-label">Completed Date</label>
                <input type="date" class="form-control" id="completedDate" name="completedDate"
                       th:value="${userBooks.completedDate}">
              </div>

              <div class="mb-3">
                <label for="readingStatus" class="form-label">Status</label>
                <select id="readingStatus" name="readingStatus" class="form-select"
                        aria-label="Reading status" th:field="${userBooks.readingStatus}">
                  <option selected value="3">Status</option>
                  <option value="0-reading">Currently Reading</option>
                  <option value="1-finished">Finished</option>
                  <option value="2-dnf">Did Not Finish</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select id="rating" name="rating" class="form-select" aria-label="Rating"
                        th:field="${userBooks.rating}">
                  <option selected value="4" >Select Rating (By Default - 4 &#9733;)</option>
                  <option value="1">&#9733;</option>
                  <option value="2">&#9733;&#9733;</option>
                  <option value="3">&#9733;&#9733;&#9733;</option>
                  <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                  <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>

                </select>
              </div>

              <button th:type="submit" class="btn btn-primary">Submit</button>

            </form>



          </div>
        </div>





      </div>
    </div>

  </section>




</div>


</body>
</html>
